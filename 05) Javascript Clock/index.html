<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Clock</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Javascript Clock</h1>

        <section>
          <div class="clock">
            <article class="points">
              <h3 id="twelve">12</h3>
              <h3 id="three">3</h3>
              <h3 id="six">6</h3>
              <h3 id="nine">9</h3>
            </article>
            <article class="dot"></article>
            <article class="hand" id="hour-hand"></article>
            <article class="hand" id="min-hand"></article>
            <article class="hand" id="sec-hand"></article>
          </div>

          <div class="today">
            <h2>00:00</h2>
            <h4>Sun, 01 January</h4>
          </div></section
        >
      </header>

      <!-- FOOTER -->
      <footer>
        Created by
        <!-- link -->
        <a href="http://yodkwtf.netlify.app" target="_blank" class="link">
          Deekayy
        </a>

        <!-- twitter -->
        <a href="https://twitter.com/yodkwtf" class="icon" id="twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <!-- insta -->
        <a href="https://www.instagram.com/yodkwtf" class="icon" id="instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <!-- linkedin -->
        <a
          href="https://www.linkedin.com/in/durgesh-chaudhary/"
          class="icon"
          id="linkedin"
        >
          <i class="fab fa-linkedin"></i>
        </a>
      </footer>
      <!-- END OF FOOTER -->
    </main>

    <script src="./app.js"></script>
  </body>
</html>
