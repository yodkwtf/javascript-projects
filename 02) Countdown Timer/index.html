<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <!-- HEADER -->
      <header>
        <h2>Countdown Till I Stop Procrastination</h2>
      </header>
      <!-- END OF HEADER -->

      <!-- SECTION -->
      <section class="section-center">
        <!-- image -->
        <article class="img-container">
          <img src="./clock.svg" alt="happy new year" />
        </article>
        <!-- info -->
        <article class="info">
          <h4 class="final-info"></h4>
          <p>
            Procrastination is a habit or an activity of delaying or putting
            off, particularly something needing instantaneous attention.

            <br />
            <br />

            Wanna hear a joke about procrastination?
            <br />
            Actually no, I'll tell you later.
          </p>
          <div class="countdown">
            <!-- countdown item -->
            <div class="count-item">
              <h4 class="days">34</h4>
              <p>days</p>
            </div>
            <!-- end of countdown item -->

            <!-- countdown item -->
            <div class="count-item">
              <h4 class="hours">9</h4>
              <p>hrs</p>
            </div>
            <!-- end of countdown item -->

            <!-- countdown item -->
            <div class="count-item">
              <h4 class="mins">27</h4>
              <p>mins</p>
            </div>
            <!-- end of countdown item -->

            <!-- countdown item -->
            <div class="count-item">
              <h4 class="secs">11</h4>
              <p>secs</p>
            </div>
            <!-- end of countdown item -->
          </div>
        </article>
      </section>
      <!-- END OF SECTION -->

      <!-- FOOTER -->
      <footer>
        <h4>
          Made by
          <a href="http://yodkwtf.netlify.app" target="_blank">Deekayy</a> |
          <span class="icon" id="twitter"
            ><a href="https://twitter.com/yodkwtf"
              ><i class="lab la-twitter"></i></a
          ></span>
          <span class="icon" id="instagram"
            ><a href="https://www.instagram.com/yodkwtf"
              ><i class="lab la-instagram"></i></a
          ></span>
          <span class="icon" id="linkedin"
            ><a href="https://www.linkedin.com/in/durgesh-chaudhary-4516491b0/"
              ><i class="lab la-linkedin"></i></a
          ></span>
        </h4>
      </footer>
      <!-- END OF FOOTER -->
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
