<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  
  
  <header class="heading">
    <h1>Color Flipper</h1>
    <h4>Generate a random color</h4>
  </header>

  <main>
    
    <div class="section">
      <h2>background color: <span id="color-code">#f1f5f8</span></h2>
      <div class="btn-container">
        <button class="btn change">Change <i class="las la-undo-alt"></i></button>
        <button class="btn copy">copy <i class="las la-clipboard"></i></button>
      </div>
    </div>

    
  </main>
  
  <footer>
    <h4>
      Made by <a href="http://yodkwtf.netlify.app" target="_blank">Deekayy</a> |
      <span class="icon" id="twitter"><a href="https://twitter.com/yodkwtf"><i class="lab la-twitter"></i></a></span>
      <span class="icon" id="instagram"><a href="https://www.instagram.com/yodkwtf"><i
            class="lab la-instagram"></i></a></span>
      <span class="icon" id="linkedin"><a href="https://www.linkedin.com/in/durgesh-chaudhary-4516491b0/"><i
            class="lab la-linkedin"></i></a></span>
    </h4>
  </footer>
  
  <!-- javascript -->
  <script src="app.js"></script>

</body>
</html>
